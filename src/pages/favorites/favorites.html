<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button  menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
      </ion-buttons>
    <ion-title>Favorite Quote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding  *ngFor="let quote of quotes">
      <ion-item  (click)="onQuoteLoad(quote)" [color]="getBackgroundColor()">
          <h2>{{quote.person | uppercase}}</h2>
          <p>{{quote.text}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="danger"  (click)="onRemoveFavorite(quote)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
  </ion-item-sliding>
  
</ion-list>
</ion-content>
